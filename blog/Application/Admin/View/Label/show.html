<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户总数--layui后台管理模板</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
  <link rel="stylesheet" href="__PUBLIC__/css/user.css" media="all" />

  <!-- 分页样式 -->
  <style>
    .page a,span
    {
        width: auto;
        height: 10px;
        display: inline-block;
        border: 1px solid #BBDDE5;
        text-align: center;
        line-height: 10px;
        margin: 0px 3px;
        padding: 5px 5px;
        text-decoration: none;
      }

      .page .current
      {
        border: 1px solid #DB9181;
      }  
  </style>
</head>
<body class="childrenBody">
  <blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
          <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline">
      <a class="layui-btn layui-btn-normal usersAdd_btn" href="{:U('Label/add')}">添加标签</a>
    </div>
    <div class="layui-inline">
      <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
    </div>
    <div class="layui-inline">
      <!-- <div class="layui-form-mid layui-word-aux">　本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div> -->
    </div>
  </blockquote>
  <div class="layui-form users_list">
      <table class="layui-table">
        <colgroup>
        <col width="50">
        <col width="15%">
        </colgroup>
        <thead>
        <tr>
          <!-- <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th> -->
          <!-- <th></th> -->
          <th>标签名</th>
          <th>操作</th>
        </tr>
        <!-- 遍历数据库中内容 -->
      <foreach name='list' item='val'>
        <tr>
          <!-- <td></td> -->
          <td>{$val.label_name}</td>
          <td><a href="#">编辑</a> | <a href="{:U('Label/del')}?id={$val.label_id}">删除</a></td>
         </tr> 
      </foreach>
        </thead>
        <tbody class="users_content"></tbody>
    </table>
  </div>
  <div class="page" align="right">
    {$page}
  </div>
  <div id="page"></div>
  <script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
  <script type="text/javascript" src="__PUBLIC__/page/allLabel.js"></script>
</body>
</html>
